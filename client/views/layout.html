<!DOCTYPE html>
<html>
<head>
	<title>Dark Online (dev)</title>
	
	<script
	  src="https://code.jquery.com/jquery-3.1.1.slim.min.js"
	  integrity="sha256-/SIrNqv8h6QGKDuNoLGA4iret+kyesCkHGzVUUV0shc="
	  crossorigin="anonymous"></script>

	<link href="https://fonts.googleapis.com/css?family=Neucha|Tinos" rel="stylesheet"> 
	
	<script src="/client/third-party/socket.io-1.2.1.js"></script>
	<script src="/client/third-party/phaser-2.6.2.js"></script>
	<script src="/client/third-party/phaser-compat-2.4.js"></script>
	<script src="/client/third-party/webfontloader.js"></script>
	<script src="/client/third-party/promise.min.js"></script>

	<style>
	* {
		margin: 0;
		padding: 0;
		box-sizing: border-box;
		font-family: 'Neucha';
	}
	body {
		background: #101010;
	}
	.login {
		position: absolute;
		top: 0;
		left: 0;
		width: 100%;
		height: 100%;
		display: none;
	}
	.login-inner {
		position: absolute;
		top: 40%;
		left: 50%;
		transform: translate(-50%, -40%);
		text-align: center;
	}
	.login .logo {
		font-size: 100px;
		display: block;
		margin: 0 auto;
		color: #5CF;
	}
	.login .username {
		font-size: 30px;
		padding: 20px 40px;
		display: block;
		background: transparent;
		border: 2px solid #5CF;
		outline: none;
		margin: 50px auto 0;
		color: #5CF;
	}
	.login .login-button {
		font-size: 30px;
		padding: 20px 40px;
		display: block;
		background: transparent;
		border: 2px solid #5CF;
		outline: none;
		margin: 30px auto 0;
		color: #5CF;
	}
	.login .login-button:hover {
		background: #5CF;
		color: #FFF;
		cursor: pointer;
	}
	</style>
</head>
<body>
	<div class="login">
		<div class="login-inner">
			<div class="logo">DARK ONLINE</div>
			<input class="username" type="text"/>
			<button class="login-button">ВХОД</button>
		</div>
	</div>
	<script src="/client.dev.js"></script>
</body>
</html>
